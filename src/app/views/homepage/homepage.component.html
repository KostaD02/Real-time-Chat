<main>
  <section class="adding_chat">
    <div class="join">
      <div class="input">
        <input class="my-theme" type="text" [(ngModel)]="chatID" placeholder="Chat id">
      </div>
      <app-button (click)="joinChat()">Join chat</app-button>
    </div>
    <div class="add">
      <app-button (click)="createChat()">Create chat</app-button>
    </div>
  </section>
  <div class="chat">
    <div class="chat__list">
      <div class="chat__list__picker" *ngFor="let chat of chats;let i = index" (click)="setActiveChat(chat, i)" [class.active]="i === activeChatIndex">
        <div class="image">
          <img [src]="chat.imageURL" alt="chat image" />
        </div>
        <div class="name">
          <h4>{{ chat.name }}</h4>
        </div>
      </div>
    </div>
    <div class="chat__messages">
      <div class="chat__messages__active_chat" *ngIf="activeChat">
        <div class="chat__messages__active_chat__header">
          <h3>{{ activeChat.name }}</h3>
          <h5 (click)="copyID(activeChat.id)">Chat id: {{ activeChat.id }}</h5>
        </div>
        <div class="chat__messages__active_chat__messages_part">
          <div class="block" [class.sender]="message.uploaderID === userUID" *ngFor="let message of activeChat.messages">
            <div class="message">
              <div class="image">
                <img
                  [src]="getUserData(message.uploaderID, 'image')"
                  alt="user image"
                />
              </div>
              <div class="texts">
                <p class="name">{{ getUserData(message.uploaderID, "fullName") }}</p>
                <p class="text">{{ message.message }}</p>
                <p class="time">{{ message.createAt | date:"medium" }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="chat__messages__active_chat__input">
          <input
            class="my-theme"
            placeholder="Enter message"
            type="text"
            [(ngModel)]="message"
            (keypress)="onChange($event)"
          />
          <div (click)="sendMessage()" class="send" tabindex="1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
              fill="#8892b0"
            >
              <path
                d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
